name: Run test

on:
  push:
    branches: [ feature ]

env:
  NODE_ENV: production
  PORT: 5000
  MONGODB_URI: ${{ secrets.MONGODB_URI }}

jobs:
  test-job:
    runs-on: ubuntu-latest

  steps:
  - name: Checkout code
    uses: actions/checkout@v4

  - name: Run tests
    run: |
      echo "Runnning tests"
      npm run test